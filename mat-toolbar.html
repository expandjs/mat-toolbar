<!--
This element is used to display a material toolbar.

@element mat-toolbar
@description A custom element used to display a Material Design toolbar
@keywords material design, material toolbar, web app, html5, expandjs, web-components
@group containers
@homepage http://expandjs.com/elements/mat-toolbar
@demo http://expandjs.com/demo/mat-toolbar

@dependency polymer Polymer/polymer
@dependency expandjs ExpandJS/expandjs
@dependency iron-flex-layout PolymerElements/iron-flex-layout
@dependency mat-paper ExpandJS/mat-paper

@devDependency mat-demo ExpandJS/mat-demo
@devDependency mat-icons ExpandJS/mat-icons
@devDependency mat-menu ExpandJS/mat-menu
@devDependency mat-menu-button ExpandJS/mat-menu-button
@devDependency mat-option ExpandJS/mat-option
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../mat-paper/mat-paper.html">

<dom-module id="mat-toolbar">

    <style>
        :host {
            display: block;
            height: 48px;
            overflow: visible;
            text-align: left;
        }

        :host #matToolbarWrapper {
            @apply(--layout-horizontal);
            @apply(--layout-center);
            height: 100%;
            padding: 0 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>

    <template>
        <mat-paper id="matToolbarWrapper" background="[[background]]" brightness="toolbar" z="[[_computeZ(raised)]]">
            <content id="content"></content>
        </mat-paper>
    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-toolbar',

            /*********************************************************************/

            // PROPERTIES
            properties: {

                /**
                 * The paper's background color.
                 *
                 * @attribute background
                 * @type string
                 */
                background: {
                    reflectToAttribute: true,
                    type: String,
                    value: null
                },

                /**
                 * If set to true, the panel is raised.
                 *
                 * @attribute raised
                 * @type boolean
                 * @default false
                 */
                raised: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                }
            },

            /*********************************************************************/

            // COMPUTER
            _computeZ: function (raised) {
                return raised ? 4 : 0;
            }
        });
    </script>

</dom-module>
